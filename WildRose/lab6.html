<html>

<head>
    <title> Wild Rose Country Finance</title>
    <script type='text/javascript' src='lab6.js'></script>
    <link type='text/css' rel='stylesheet' href='lab6.css'>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainheading">
        Wild Rose Country Finance
        <figure>
            <img src="wildrose.jpg" alt="Rose" style="width:90px">
        </figure>
    </div>
    <div class="project-container">
        <div class="subblock" id="project1">
            <div class="divsize"></div>
            <form name="myForm" id="registrationform" action="https://localhost/registration.htm" method="GET">
                <div>
                    <label for="name" class="required">First Name: </label>
                    <input type="text" name="fname" class="name" id="fname" size="25" maxlength="25" pattern="[a-zA-Z]{0,24}" placeholder="John" required>
                </div>

                <div class="divsize"></div>

                <div>
                    <label for="name" class="required">Last Name: </label>
                    <input type="text" name="lname" class="name" id="lname" size="25" maxlength="25" pattern="[a-zA-Z]{0,24}" placeholder="Doe" required>
                </div>

                <div class="divsize"></div>

                <div>
                    <label for="address" class="required">Street Address: </label>
                    <input type="text" name="address" class="name" id="address" size="25" maxlength="50" placeholder="123 Main St." required>
                </div>

                <div class="divsize"></div>

                <div>
                    <label for="postal" class="required">Postal Code: </label>
                    <input type="text" name="postal" class="name" id="postalcode" size="10" maxlength="7" pattern="[a-zA-Z][0-9][a-zA-Z ][\s][0-9][a-zA-Z][0-9]" placeholder="T1T 1T1" required>
                </div>

                <div class="divsize"></div>

                <div>
                    <div class="required">Phone Type: </div>
                    <input type="radio" id="Personal" name="phonetype" value="personal" required>
                    <label for="personal">Personal</label>
                    <input type="radio" class="leftgap" id="Business" name="phonetype" value="business" required>
                    <label for="business">Business</label>
                </div>

                <div class="divsize"></div>

                <div>
                    <label for="tele" class="required">Phone Number: </label>
                    <input type="tel" name="tele" id="phone" class="name" size="15" pattern="\d{3} \d{3} \d{4}" placeholder=" ### ### ####">
                </div>

                <div class="divsize"></div>

                <div>
                    <label for="email" class="required">E-mail: </label>
                    <input type="email" name="email" class="name" id="email1" size="25" maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="example@domain.net" required>
                </div>

                <div class="divsize"></div>
                <div>
                    <label for="date" class="required">Current Date: </label>
                    <input type="date" name="date" class="name" size="50" maxlength="50" min="2021-02-24" required>
                </div>

                <div class="divsize"></div>


        </div>

        <div class="subblock" id="project2">

            <div class="divsize"></div>
            <div>
                <div>Are they current clients? </div>
                <input type="radio" name="currentclient" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="currentclient" value="no" class="leftgap">
                <label for="no">No</label>
            </div>

            <div class="divsize"></div>
            <div>
                <div>Gender</div>
                <input type="radio" name="genderclient" value="male">
                <label for="male">Male</label>
                <input type="radio" name="genderclient" value="female" class="leftgap">
                <label for="female">Female</label>
            </div>

            <div class="divsize"></div>
            <div>
                <div>Own or Rent Home?</div>
                <input type="radio" name="hometype" value="own">
                <label for="own">Own</label>
                <input type="radio" name="hometype" value="rent" class="leftgap">
                <label for="rent">Rent</label>
            </div>

            <div class="divsize"></div>
            <div>
                <label for="age" class="required">Age: </label>
                <input type="number" name="age" class="name" placeholder="18 - 110" min="18" max="110" required>
            </div>

            <div class="divsize"></div>
            <div>
                <label for="age">Annual Gross Income: $</label>
                <input type="number" name="income" class="name" placeholder="0" min="0" max="1,000,000,000,000">
            </div>

            <div class="divsize"></div>
            Do you own the following?
            <div id="Personal"></div>
            <input type="checkbox" id="Vehicle" name="Vehicle" value="yes">
            <label for="Vehicle"> Vehicle</label>
            <input type="checkbox" id="RRSP" name="RRSP" value="yes" class="leftgap">
            <label for="RRSP"> RRSP</label>
            <input type="checkbox" id="TFSA" name="TFSA" value="yes" class="leftgap">
            <label for="TFSA"> TFSA</label>
            <input type="checkbox" id="RRIF" name="RRIF" value="yes" class="leftgap">
            <label for="RRIF"> RRIF</label>

            <div class="divsize"></div>
            <input type="reset" id="reset" class="button" value="Clear">
            <input type="submit" class="button" value="Submit">
            <input type="button" class="button" id="Add-Button" value=" + Add" onclick="return AddToArray()">

            <div class="divsize"></div>
            </form>
        </div>
    </div>

    <div class="list-container" id="clientcontainer">
        <div class="blocks" id="project1">
            <div class="output-list">Client List</div>
            <form id="ItemsEnteredSubmit" action="https://localhost/bulkupdate" method="POST">
                <div id="ItemsEntered">
                </div>
                <!-- <input type="submit" class="buttonall" value="Submit All"> -->
            </form>
        </div>
    </div>

</body>

</html>
