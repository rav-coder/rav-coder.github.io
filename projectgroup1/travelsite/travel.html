<!DOCTYPE html>
<html>

<head>
    <title>Kananaskis Travel</title>
    <script type="text/javascript" src="travel.js"></script>

    <link type="text/css" rel="stylesheet" href="travel.css">

<body onload="imageSlideShow(1)">

    <header>

        <div id="headerleft">
            <img src="v72AHwLC.jpg" alt="logo" width="100%">

            <img src="v72AHwLC.jpg" alt="logo" width="100%">
        </div>

        <div id="companyname">Kananaskis Travel Company</div>

    </header>

    <div class="slideshow-container">

        <div class="slides fade">
            <div class="slidenumber">1 / 8</div>
            <img src="photos/1.JPG" style="width:100%" alt="Road to Kananaskis">

        </div>

        <div class="slides fade">
            <div class="slidenumber">2 / 8</div>

        </div>

        <div class="slides fade">
            <div class="slidenumber">3 / 8</div>
            <img src="photos/3.JPG" style="width:100%" alt="Kananaskis Hills">

        </div>

        <div class="slides fade">
            <div class="slidenumber">4 / 8</div>
            <img src="photos/4.JPG" style="width:100%" alt="Kananaskis Hike">

        </div>

        <div class="slides fade">
            <div class="slidenumber">5 / 8</div>
            <img src="photos/5.JPG" style="width:100%" alt="Kananaskis Lake">
            <div class="captiontext">Kananaskis Lake</div>
        </div>

        <div class="slides fade">
            <div class="slidenumber">6 / 8</div>
            <img src="photos/6.JPG" style="width:100%" alt="Kananaskis Lake">
            <div class="captiontext">Kananaskis Lake</div>
        </div>

        <div class="slides fade">
            <div class="slidenumber">7 / 8</div>
            <img src="photos/7.JPG" style="width:100%" alt="Kananaskis Lake">
            <div class="captiontext">Kananaskis Lake</div>
        </div>

        <div class="slides fade">
            <div class="slidenumber">8 / 8</div>
            <img src="photos/8.JPG" style="width:100%" alt="Elk Crossing">
            <div class="captiontext">Elk Crossing</div>
        </div>

    </div>

            <div class="bottomtext2">Phone # (587) 230 - 45CA</div>
        </footer>
    </div>

        <footer>
            <div class="sociallinks">
                <a id="mail" target="_blank" href="mailto:kananakis@travel.net"><i class="fas fa-envelope fa-2x"></i></a>
                <a id="facebook" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square fa-2x"></i></a>
            </div>
        </footer>
