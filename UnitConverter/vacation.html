<!DOCTYPE html>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap');
</style>

<head>
    <title>Vacation Photos</title>
    <link href="vacation.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="vacation1.js"></script>
</head>

<body>
    <h1 class="heading1">Vacation Photos</h1>

    <div>
        <div class="header" id="Roadway1">Roadway</div>
        <figure>
            <img class="picture" id="Roadway" src="photos/Lonely Road.JPG" alt="Lonely Road" style="width:50%;">
            <figcaption class="caption">Fig.1 - Roadway located in Alberta, Canada</figcaption>
        </figure>
    </div>


    <br>

    <div>
        <div class="header" id="Hill1">Hill</div>
        <figure>
            <img class="picture" id="Hill" src="photos/BanffHills.JPG" alt="Banff Hills" style="width:50%">
            <figcaption class="caption">Fig.2 - Hills located in Alberta, Canada</figcaption>
        </figure>
    </div>
    <br>

    <div>
        <div class="header" id="Deer1">Deer</div>
        <figure>
            <img class="picture" id="Deer" src="photos/OhDear.JPG" alt="Deer" style="width:50%">
            <figcaption class="caption">Fig.3 - Deer spotted in Alberta, Canada</figcaption>
        </figure>
    </div>
    <br>

    <div>
        <div class="header" id="Waterfall1">Waterfall</div>
        <figure>
            <img class="picture" id="Waterfall" src="photos/KananaskisWaterfall.jpg" alt="Kananaskis Waterfall" style="width:50%;">
            <figcaption class="caption">Fig.4 - Kanaskis Waterfall located in Alberta, Canada</figcaption>
        </figure>
    </div>
    <br>

    <div>
        <div class="header" id="Kananaskis Lake1">Kananaskis Lake</div>
        <figure>
            <img class="picture" id="Kananaskis Lake" src="photos/Kananaskis.jpg" alt="Kananaskis" style="width:50%">
            <figcaption class="caption">Fig.5 - Kanaskis Lake located in Alberta, Canada</figcaption>
        </figure>
    </div>
    <br>

    <div>
        <div class="header" id="Lake Louise1">Lake Louise</div>
        <figure>
            <img class="picture" id="Lake Louise" src="photos/BanffLake.jpg" alt="Banff Lake" style="width:50%">
            <figcaption class="caption">Fig.6 - Lake Louise located in Alberta, Canada</figcaption>
        </figure>
    </div>

    <p style="text-align: right;">Captured by: RAV</p>

</body>
